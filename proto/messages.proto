syntax = "proto3";

option csharp_namespace = "Indy.Agent.Messages";

message Msg {
    string id = 1;
    string type = 2;
    bytes content = 5;
}

// urn:sovrin:agent:message_type:streetcred.nyc/*

message GetMessages {
    string did = 1;
}

message GetMessagesResponse {
    repeated Msg messages = 1;
}