syntax = "proto3";

option csharp_namespace = "Indy.Agent.Messages";

import "google/protobuf/any.proto";

message SecureMessage {
    bytes content = 1;
    bytes signature = 2;
    MessageType type = 3;
}

message UnsecureMessage {
    google.protobuf.Any content = 1;
    bytes signature = 2;
}

enum MessageType {
    AUTH_CRYPT = 0;
    ANON_CRYPT = 1;
}

enum Status {
    OK = 0;
    ERROR = 1;
    INVALID_SIGNATURE = 2;
    MISSING_SIGNATURE = 3;
    UNKNOWN_ERROR = 4;
}