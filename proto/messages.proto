syntax = "proto3";

option csharp_namespace = "Indy.Agent.Messages";

import "google/protobuf/any.proto";

message SignedMessage {
    google.protobuf.Any content = 1;

    bytes signature = 2;
    string signerDid = 3;
}

message UnsignedMessage {
    google.protobuf.Any content = 1;
}

enum Status {
    OK = 0;
    ERROR = 1;
    INVALID_SIGNATURE = 2;
    MISSING_SIGNATURE = 3;
    UNKNOWN_ERROR = 4;
}