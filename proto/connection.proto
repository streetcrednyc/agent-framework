syntax = "proto3";

message ConnectionOfferRequest {
}

message ConnectionOfferResponse {
    string nonce = 1;
    bytes signature = 2;
}

message ConnectionRequest {
    string nonce = 3;
}

message ConnectionResponse {
    enum Status {
        STATUS_UNSET = 0;
        OK = 1;
        INVALID_SIGNATURE = 2;
        MISSING_SIGNATURE = 3;
        UNKNOWN_ERROR = 4;
    }

    Status status = 1;
}